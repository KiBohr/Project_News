<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" src="./src/main.ts"></script>
  <title>Project-News</title>
</head>
<body class="bg-amber-200 text-amber-950 m-5">

  <header class="flex flex-col justify-center items-start mb-20">
    <h1 class="text-8xl uppercase">News</h1>
    <p>get your custom news here</p>
  </header>

  <main>
    <!-- - Form here -->
    <section  class="flex flex-col gap-2 items-center mb-20">
      <form class="opacity-80 flex flex-col px-10 py-5 rounded-sm gap-5 border-2 border-amber-800 rounded-b-sm text-l">
        <div>
          <label for="search-input">Keyword:</label>
          <input class="bg-white" type="text" id="search-input">
        </div>

        <!-- ? languages -->
        <div>
          <label for="language">Search in:</label>
          <select class="bg-white" name="lang" id="language">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
          </select>
        </div>

        <!-- ?  sort-->
        <div>
          <label for="sort">Search by:</label>
          <select class="bg-white" name="sortNews" id="sort">
            <option value="relevancy">Relevancy</option>
            <option value="popularity">Popularity</option>
            <option value="publishedAt">Date</option>
          </select>
        </div>

        <button class="border-2 border-amber-900 p-1 rounded-sm cursor-pointer w-[25%] self-center transition ease-out" id="search-button" type="button">Search</button>
      </form>
    </section>
  <!-- - Output here -->
    <section id="output-news" class="mb-20 flex flex-wrap gap-4 items-center justify-center">

      <article class="bg-amber-100 p-6 rounded-b-sm flex flex-col items-center">
        <h2 class="text-2xl">${articlesData.title}</h2>
        <p class="text-[0.9rem]">${articlesData.author}</p>
        <p>${articlesData.description}</p>
        <div class="h-70 w-100">
          <img class="object-cover rounded-sm" src="${articlesData.urlToImage}" alt="picture of the article">
        </div>
        <a href="${articlesData.url}">link</a>
      </article>
    </section>
  </main>

  <footer class="text-amber-800 text-[0.7rem] flex">
    <p class="self-end italic transition ease-linear hover:animate-ping">made by Kywi</p>
  </footer>
  
</body>
</html>
